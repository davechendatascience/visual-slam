dataset:
  root: /home/itrib40351/Documents/GitHub/my_repos/visual-slam/datasets/tum/fr3_office
  depth_scale: 5000.0
  url: https://vision.in.tum.de/rgbd/dataset/freiburg3/rgbd_dataset_freiburg3_long_office_household.tgz

camera:
  # TUM RGB-D intrinsics (fr3)
  K:
    - [535.4, 0.0, 320.1]
    - [0.0, 539.2, 247.6]
    - [0.0, 0.0, 1.0]

tracking:
  use_gt_init: true
  mode: orb_pnp
  orb_pnp:
    n_features: 1000
    n_matches: 100
    threshold: 0.01
    min_matches: 10
    max_matches: 100
    min_distance: 0.01
    max_distance: 1.0
    min_angle: 0.01
  # mode: photometric
  # photometric:
  #   max_points: 8000
  #   iters: 20
  #   lr: 1e-2

mapping:
  subsample: 4
  max_gaussians: 500000
  min_opacity: 0.05

runtime:
  device: cuda
  target_fps: 30.0
  frame_queue_size: 32
  keyframe_queue_size: 32
  loop_queue_size: 32
  log_every_n: 1

output:
  dir: /home/itrib40351/Documents/GitHub/my_repos/visual-slam/outputs

visualization:
  live: true
  interval_s: 1.0
  max_points: 200000

